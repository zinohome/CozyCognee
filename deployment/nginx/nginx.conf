# Nginx 反向代理配置
# 统一后端服务，避免 CORS 问题

upstream cognee_backend {
    server cognee:8000 max_fails=3 fail_timeout=30s;
    # 可以添加多个后端实现负载均衡
    # server cognee2:8000 backup;
}

upstream cognee_mcp_api {
    server cognee-mcp-api:8000 max_fails=3 fail_timeout=30s;
}

upstream cognee_mcp_direct {
    server cognee-mcp-direct:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    # 客户端请求体大小限制
    client_max_body_size 100M;

    # 日志配置
    # 详细日志格式（包含上游响应时间）
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # ==================== CORS 配置 ====================
    # 统一添加 CORS 头，允许前端跨域访问
    # 注意：如果前端和后端都通过同一个反向代理访问（相同端口），则不需要 CORS
    # 但如果前端在 3000 端口，API 在 8080 端口，则需要 CORS 头
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # 处理 OPTIONS 预检请求
    if ($request_method = OPTIONS) {
        return 204;
    }

    # ==================== Cognee 主 API ====================
    # 路径: /api/* -> cognee:8000/api/*
    location /api/ {
        proxy_pass http://cognee_backend;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cognee 健康检查
    location /health {
        proxy_pass http://cognee_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==================== Cognee MCP API Mode ====================
    # 路径: /mcp-api/* -> cognee-mcp-api:8000/*
    location /mcp-api/ {
        proxy_pass http://cognee_mcp_api/;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 支持（Server-Sent Events）
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # 超时设置（SSE 需要长连接）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # MCP API 健康检查
    location /mcp-api/health {
        proxy_pass http://cognee_mcp_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==================== Cognee MCP Direct Mode ====================
    # 路径: /mcp-direct/* -> cognee-mcp-direct:8000/*
    location /mcp-direct/ {
        proxy_pass http://cognee_mcp_direct/;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 支持（Server-Sent Events）
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
        
        # 超时设置（SSE 需要长连接）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # MCP Direct 健康检查
    location /mcp-direct/health {
        proxy_pass http://cognee_mcp_direct/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==================== 默认路由 ====================
    # 根路径重定向到健康检查
    location = / {
        return 200 '{"status": "ok", "service": "nginx-reverse-proxy", "endpoints": {"/api": "Cognee API", "/mcp-api": "Cognee MCP API Mode", "/mcp-direct": "Cognee MCP Direct Mode"}}';
        add_header Content-Type application/json;
    }
}

