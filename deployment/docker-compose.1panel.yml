# 1Panel Docker Compose 编排文件
# 适用于1Panel面板的Docker Compose配置
# 注意：使用外部网络 1panel-network，所有数据存储在 /data/cognee 目录

services:
  # Cognee 主应用服务
  cognee:
    image: cognee:latest
    container_name: cognee
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      - DATABASE_URL=postgresql://cognee_user:cognee_password@postgres:5432/cognee_db
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db
      - DB_USERNAME=cognee_user
      - DB_PASSWORD=cognee_password
      # Redis 配置
      - REDIS_URL=redis://:cognee_redis_password@redis:6379/0
      # 向量数据库配置 (Qdrant)
      - VECTOR_DB_PROVIDER=qdrant
      - QDRANT_URL=http://qdrant:6333
      # 图数据库配置 (Neo4j)
      - GRAPH_DATABASE_PROVIDER=neo4j
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=pleaseletmein
      # 对象存储配置 (MinIO/S3)
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=cognee-storage
      - S3_USE_SSL=false
      # 应用配置
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - HTTP_PORT=8000
      - HOST=0.0.0.0
      - DEBUG=false
      - LOG_LEVEL=ERROR
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - /data/cognee/data:/app/data
      - /data/cognee/logs:/app/logs
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cognee MCP 服务（可选）
  cognee-mcp:
    image: cognee-mcp:latest
    container_name: cognee-mcp
    restart: unless-stopped
    profiles:
      - mcp
    ports:
      - "8001:8000"
    environment:
      # 数据库配置（与主服务一致）
      - DATABASE_URL=postgresql://cognee_user:cognee_password@postgres:5432/cognee_db
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db
      - DB_USERNAME=cognee_user
      - DB_PASSWORD=cognee_password
      # MCP 配置
      - TRANSPORT_MODE=sse
      - MCP_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      cognee:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - /data/cognee/mcp:/app/data
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cognee 前端服务（可选）
  frontend:
    image: cognee-frontend:latest
    container_name: cognee-frontend
    restart: unless-stopped
    profiles:
      - ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      cognee:
        condition: service_healthy
    volumes:
      - /data/cognee/frontend:/app/.next
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL 关系数据库
  postgres:
    image: postgres:15-alpine
    container_name: cognee_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cognee_user
      - POSTGRES_PASSWORD=cognee_password
      - POSTGRES_DB=cognee_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /data/cognee/postgres:/var/lib/postgresql/data
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognee_user -d cognee_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: cognee_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass cognee_redis_password
    environment:
      - REDIS_PASSWORD=cognee_redis_password
    volumes:
      - /data/cognee/redis:/data
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "cognee_redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:v1.15
    container_name: cognee_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - /data/cognee/qdrant:/qdrant/storage
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"

  # MinIO 对象存储 (S3 兼容)
  # 使用 cpuv1 版本以兼容不支持 x86-64-v2 的旧 CPU
  minio:
    image: quay.io/minio/minio:RELEASE.2023-11-01T01-57-10Z-cpuv1
    container_name: cognee_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - /data/cognee/minio:/data
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    # MinIO 容器可能没有 ps/grep 等工具，使用 service_started 代替健康检查
    # 如果需要健康检查，可以安装 curl 或使用其他方法

  # Neo4j 图数据库
  neo4j:
    image: neo4j:latest
    container_name: cognee_neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/pleaseletmein
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - /data/cognee/neo4j/data:/data
      - /data/cognee/neo4j/logs:/logs
      - /data/cognee/neo4j/import:/var/lib/neo4j/import
      - /data/cognee/neo4j/plugins:/plugins
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "pleaseletmein", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Insight 管理工具
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: cognee_redisinsight
    restart: unless-stopped
    user: "0:0"  # 以 root 用户运行
    ports:
      - "5540:5540"
    volumes:
      - /data/cognee/redisinsight:/data
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5540"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Redis Insight 可以通过 Web UI 连接到 redis 服务
    # 连接信息: redis://:cognee_redis_password@redis:6379/0

networks:
  1panel-network:
    external: true
